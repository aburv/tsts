name: Build & Deploy to S3 + CloudFront

on:
  workflow_call:
    inputs:
      BUILD_ENV:
        description: "Build environment (e.g. dev, preprod, prod)"
        required: true
        type: string
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      S3_BUCKET:
        required: true
      REGION:
        required: true
      CLOUDFRONT_DISTRIBUTION:
        required: true
      API_KEY:
        required: true
      AUTH_KEY:
        required: true
      G_CLIENT_ID:
        required: true
      SEPARATOR:    
        required: true

defaults:
  run:
    working-directory: app/web-interface

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'

      - name: Install dependencies
        run: npm install

      - name: Generate env.js from template
        run: |
          sed -e "s|\${API_KEY}|${{ secrets.API_KEY }}|g" \
              -e "s|\${AUTH_KEY}|${{ secrets.AUTH_KEY }}|g" \
              -e "s|\${G_CLIENT_ID}|${{ secrets.G_CLIENT_ID }}|g" \
              -e "s|\${SEPARATOR}|${{ secrets.SEPARATOR }}|g" \
              src/assets/env.template.js > src/assets/env.js

      # ðŸ‘‡ Build Angular app based on passed environment
      - name: Build Angular app
        run: npm run build -- --configuration=${{ inputs.BUILD_ENV }}

      - name: List build output (debug)
        run: ls -R dist

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.REGION }}

      - name: Sync files to S3
        run: |
          aws s3 sync dist/web-interface s3://$S3_BUCKET_NAME/ --delete
        env:
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET }}
      
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id $CLOUDFRONT_DISTRIBUTION_ID \
            --paths "/*"
        env:
          CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION }}

