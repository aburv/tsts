<div class="content" [class]="type()">
  @if (icon()) {
    <app-icon 
      [style.height]="(iconSize() + 2).toString() + 'px'" 
      [name]="icon()!" 
      [fill]="iconColor()" 
      [size]="iconSize()">
    </app-icon>
  }

  @if (text()) {
    <span class="text">{{ text() }}</span>
  }
</div>
